<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Invest</title>
    <!-- bootstrape css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="header-title text-center text-info">Money Invest</h1>
    </header>
    <main>
        <section class="main-section container  text-center">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <img src="images/pexels.jpeg" alt="">
                    </div>
                </div>
                <div class="col-md-6 p-3 bg-light">
                    <div class="right-side">
                        <h2>Income</h2>
                        <div class="row mb-3">
                            <label class="col-md-2 col-form-label">Income</label>
                            <div class="col-md-10">
                                <input id="income-Input" type="text" class="form-control">
                            </div>
                        </div>
                        <h2>Expenses</h2>
                        <div class="row mb-3">
                            <label class="col-md-2 col-form-label">Food</label>
                            <div class="col-md-10">
                                <input id="food-Input" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-md-2 col-form-label">Rent</label>
                            <div class="col-md-10">
                                <input id="rent-Input" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-md-2 col-form-label">Clothes</label>
                            <div class="col-md-10">
                                <input id="clothes-Input" type="text" class="form-control">
                            </div>
                        </div>
                        <button id="calculate-button" class="btn btn-info text-white px-5 fw-bold">Calculate</button>
                        <h2>Total Expenses: <span id="total-expenses">5000</span></h2>
                        <h2 class="Balance my-4">Balance: <span>3000</span></h2>

                        <!-- saving amount area -->
                        <div class="row">
                            <div class="col-md-5">
                                <div class="row mb-3">
                                    <label class="col-md-2 col-form-label">Save</label>
                                    <div class="col-md-10">
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-2">%</div>
                            <div class="col-md-5"><button class="btn btn-info w-100 fw-bold text-white">Save</button>
                            </div>
                        </div>
                        <h2>Saving Amount: <span>3000</span></h2>
                        <h2 class="remaining">Remaining Balance: <span>2000</span></h2>
                    </div>
                </div>
            </div>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>

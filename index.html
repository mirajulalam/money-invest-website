<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Invest Calculation</title>
    <!-- bootstrape link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="header-title text-center text-info my-4">Money Invest Calculation</h1>
    </header>
    <main>
        <section class="main-section container  text-center">
            <div class="row">
                <!-- img Area -->
                <div class="col-md-6">
                    <div class="card">
                        <img src="images/pexels.jpeg" alt="">
                    </div>
                </div>
                <div class="col-md-6 p-3 bg-light">
                    <div class="right-side">
                        <!-- Income Area -->
                        <h2>Income</h2>
                        <div class="row mb-3">
                            <label class="col-md-2 col-form-label">Income</label>
                            <div class="col-md-10">
                                <input id="income-field" type="text" class="form-control bg-secondary bg-opacity-10">
                            </div>
                        </div>
                        <!-- Expenses Area -->
                        <h2>Expenses</h2>
                        <div class="row mb-3">
                            <label class="col-md-2 col-form-label">Food</label>
                            <div class="col-md-10">
                                <input id="food-field" type="text" class="form-control bg-secondary bg-opacity-10">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-md-2 col-form-label">Rent</label>
                            <div class="col-md-10">
                                <input id="rent-field" type="text" class="form-control bg-secondary bg-opacity-10">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-md-2 col-form-label">Clothes</label>
                            <div class="col-md-10">
                                <input id="clothes-field" type="text" class="form-control bg-secondary bg-opacity-10">
                            </div>
                        </div>
                        <!-- Calculate Area -->
                        <button id="calculate-button" class="btn btn-info text-white px-5 fw-bold ">Calculate</button>
                        <h2 class="fs-3 my-4">Total Expenses: <span id="balanceId">00</span></h2>
                        <h2 class="Balance my-4 fs-3">Balance: <span id="total-balance">00</span></h2>

                        <!-- saving amount area -->
                        <div class="row">
                            <div class="col-md-5">
                                <div class="row mb-3">
                                    <label class="col-md-2 col-form-label">Save</label>
                                    <div class="col-md-10">
                                        <input id="saving-input" type="text"
                                            class="form-control bg-secondary bg-opacity-10">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-2">%</div>
                            <div class="col-md-5">
                                <button id="saving-btn" class="btn btn-info w-100 fw-bold text-white">Save</button>
                            </div>
                        </div>
                        <h2 class="fs-3">Saving Amount: <span id="saving-ammount">00</span></h2>
                        <h2 class="remaining fs-3">Remaining Balance: <span id="remaing-balance">00</span></h2>
                    </div>
                </div>
            </div>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>

</body>

</html>
